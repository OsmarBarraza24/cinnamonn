<script>
    var nombre = sessionStorage.getItem("nombre");
    var apellidos = sessionStorage.getItem("apellidos");
    var semestre = sessionStorage.getItem("semestre");
    var fullName = nombre.concat(" " + apellidos);
    if (sessionStorage.getItem('id')) {
        document.getElementById('nombre').innerText = fullName;
    }
    document.getElementById('send-user').onclick = async function (e) {
        e.preventDefault();
        const id = document.getElementById("id").value;
        const apellidos = document.getElementById("apellidos").value;
        const correo = document.getElementById("correo").value;
        const password = document.getElementById("psw").value;
        const tipo = document.getElementById("getTipo").value;
        const semestre = document.getElementById("semestre").value;
        const nombre = document.getElementById("nombreA").value;

        const data = { id, correo, password, nombre, apellidos, tipo, semestre }
        const options = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        };
        console.log(options);
        const response = await fetch("http://localhost:3030/addUser", options);
        const json = await response.json();
        console.log(json);
        if (json.msg == "Correcto") {
            alert("¡Se ha agregado un usuario exitosamente!");
            console.log("agregó");
            window.location.replace("adminView.html");
        } else {
            console.log("no sirve");
            alert("Favor de verificar sus datos");
        }
    };
