<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@popperjs/core@2">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
 
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">

                    <div class="col-12 user-img">
                        <img src="img/user.png" alt="">
                    </div>

                    <form method="POST" class="col-12">
                        <div class="form-group">
                            <input id="id" type="text" class="form-control" placeholder="Id">
                        </div>
                        <div class="form-group">
                            <input id="nombre" type="text" class="form-control" placeholder="Usuario">
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" class="form-control" placeholder="ContraseÃ±a">
                        </div>
                        <div class="form-group">
                            <input id="correo" type="text" class="form-control" placeholder="Correo">
                        </div>
                        <div class="form-group">
                            <input id="apellidos" type="text" class="form-control" placeholder="Apellidos">
                        </div>
                        <div class="form-group">
                            <input id="tipo" type="text" class="form-control" placeholder="Tipo">
                        </div>
                             <div class="form-group">
                            <input id="semestre" type="text" class="form-control" placeholder="Semestre">
                        </div>
                        <button type="submit" class="btn"> <i class="fas fa-sign-in-alt"></i>Login</button>
                    </form>
            </div> <!--end-->
        </div>
    </div>

    <script src="https://kit.fontawesome.com/90dc9c86e3.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
     <script>
         const id;
         const nombre;
         const apellidos;
         const password;
         const correo;
         const tipo;
         const semestre;
         document.getElementById('id').textContent = id;
         document.getElementById('nombre').textContent = nombre;
         document.getElementById('apellidos').textContent = apellidos;
         document.getElementById('password').textContent = password;
         document.getElementById('correo').textContent = correo;
         document.getElementById('tipo').textContent = tipo;
         document.getElementById('semestre').textContent = semestre;

         const datos = {correo,password,nombre,apellidos,tipo,semestre}
         const options = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: JSON.stringify(datos)
         };
         fetch('http://localhost:3030/addUser',options);
     </script>

</body>
</html>
